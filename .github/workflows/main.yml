name: Bob`s_CI_CD
 
on: 
    push:
        branches: 
            - main
            - develop
jobs:
  my_tests: 
    runs-on: ubuntu-latest
    steps:
        - name: checkout perository
          uses: actions/checkout@v2
        - name: setup python
          uses: actions/setup-python@v2
          with:
            python-version: 3.9
        - name: requirements install
          run: |
            cd $GITHUB_WORKSPACE
            pip install -r requirements.txt
        - name: testing
          run: |
            python3 -m unittest test
